<div class="container">
  <div class="centerAlign">
    <h1>Upload Image</h1>
  </div>
  <!--<label>File</label><br/>-->
  <div *ngIf="previewUrl">
    <img [src]="previewUrl">
  </div>
  <br/>
  <br/>

  <div>
    <input type="file" (change)="fileChangeEvent($event)" placeholder="Upload file..." />
  </div>
  <br/>
  <button type="button" (click)="upload()" class="btn btn-outline-primary btn-lg btn-block">Upload</button><br/><br/>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>Image</th>
        <th>Name</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gif of gifs">
        <td><input type="checkbox" (change)="removeImageList(gif.$loki)" /></td>
        <td><img src="http://localhost:3000/images/{{gif.filename}}" /></td>
        <td><a>{{gif.originalname}}</a></td>
        <td>{{gif.meta.created | date}}</td>
      </tr>
    </tbody>
  </table>
  <button type="button" (click)="remove()">Remove</button>
</div>
